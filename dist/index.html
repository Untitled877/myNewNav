<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1,minimum-scale=1,maximum-scale=1,
    user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端导航网站</title>
    <link rel="stylesheet" href="index.a9270dbf.css">
    <style>.icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
</style>
</head>
<body>
<header class="navHeader">
    <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <button type="submit">搜索</button>
    </form>
</header>
<main class="navMain">
    <ul class="websiteList">
        <li class="addLi">
            <div class="addWebsite">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </div>
        </li>
    </ul>
    <div class="container">
        <div class="hidden"></div>
        <div class="box">
            <div class="boxText">请输入网址：</div>
            <input id="inputUrl" type="text">
            <button class="submitButton">确认</button>
        </div>
    </div>

</main>
<script src="//at.alicdn.com/t/font_2627815_3bspka4ro8m.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.f102d82f.js"></script>
</body>
</html>
